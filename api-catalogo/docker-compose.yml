version: "3.8"
services:
  db:
    image: mysql:8.0.30
    container_name: "db-catalogo"
    environment:
      MYSQL_ROOT_PASSWORD: adminroot
      MYSQL_DATABASE: db_catalogo
    ports:
      - "3308:3306"
    volumes:
      - ./db-init:/docker-entrypoint-initdb.d
    networks:
      - app_network

  api:
    build: .
    container_name: "api-catalogo"
    depends_on:
      - db
    command: ["sh", "-c", "sleep 10 && java -jar app.jar"]
    ports:
      - "8084:8081"
    networks:
      - app_network

networks:
  app_network:
    driver: bridge
