server.port=8081
springdoc.swagger-ui.path=/docs
server.address=0.0.0.0


# Conexão com MySQL
spring.datasource.url=jdbc:mysql://db-catalogo:3306/db_catalogo?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.connection.characterEncoding=UTF-8
spring.jpa.properties.hibernate.connection.useUnicode=true

# Configuração para executar o script SQL na inicialização
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# Configuração de codificação do servidor
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true

